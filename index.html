<!DOCTYPE html>
<html lang="en">
<head>
  <title>Avorion Ship Tool</title>
  <!-- link to javascript controller file -->
  <script type="module" src="controller.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <main>
    <h1>Avorion Ship Building Tool</h1>
    <div id="blockCalc">
      <h2>Block Calculator</h2>
      <ul>
        <li>
          <!--Drop Down for materials-->
          <form action="materialForm" method="POST">
            <label for="material">Material</label>
            <select name="material" id="material">
              <option value="iron">Iron</option>
              <option value="titanium">Titanium</option>
              <option value="naonite">Naonite</option>
              <option value="trinium">Trinium</option>
              <option value="xanion">Xanion</option>
              <option value="ogonite">Ogonite</option>
              <option value="avorion">Avorion</option>
            </select>
          </form>
        </li>
        <li>
          <!--Drop Down for blocks-->
          <form action="blockForm" method="POST">
            <label for="block">Block</label>
            <select name="block" id="block">

              <!--prepopulate all options for browser to remember initial state on reload-->
              <!--options will get cleared then repopulated from blocklist with js-->
              <option value="blankHull">Blank Hull</option>
              <option value="smartHull">Smart Hull</option>
              <option value="armor">Armor</option>
              <option value="engine">Engine</option>
              <option value="cargoBay">Cargo Bay</option>
              <option value="crewQuarters">Crew Quarters</option>
              <option value="thruster">Thruster</option>
              <option value="directionalThruster">Directional Thruster</option>
              <option value="gyroArray">Gyro Array</option>
              <option value="inertiaDampner">Inertia Dampner</option>
              <option value="framework">Framework</option>
              <option value="scaffold">Scaffold</option>
              <option value="hangar">Hangar</option>
              <option value="dock">Dock</option>
              <option value="turretRotationLock">Turret Rotation Lock</option>
              <option value="flightRecorder">Flight Recorder</option>
              <option value="assembly">Assembly</option>
              <option value="torpedoLauncher">Torpedo Launcher</option>
              <option value="torpedoStorage">Torpedo Storage</option>
              <option value="turretBase">Turret Base</option>
              <option value="shieldGenerator">Shield Generator</option>
              <option value="energyContainer">Energy Container</option>
              <option value="generator">Generator</option>
              <option value="integrityFieldGenerator">Integrity Field Generator</option>
              <option value="computerCore">Computer Core</option>
              <option value="hyperspaceCore">Hyperspace Core</option>
              <option value="transporter">Transporter</option>
              <option value="academy">Academy</option>
              <option value="cloningPods">Cloning Pods</option>
              <option value="solarPanel">Solar Panel</option>
              <option value="light">Light</option>
              <option value="glow">Glow</option>
              <option value="glass">Glass</option>
              <option value="reflector">Reflector</option>
              <option value="stone">Stone</option>
              <option value="hologram">Hologram</option>
              <option value="richStone">Rich Stone</option>
              <option value="superRichStone">Super Rich Stone</option>
              <option value="shipName">Ship Name</option>
              <option value="shipEmblem">Ship Emblem</option>
              <option value="hullAlternatePatternA">Hull (Alternate Pattern A)</option>
              <option value="hullVividColors">Hull (Vivid Colors)</option>
              <option value="hullWhiteStripesA">Hull (White Stripes A)</option>
            </select>
          </form>
        </li>
        <li>
          <!--Drop Down for stats-->
          <form action="statForm" method="POST">
            <label for="stat">Stats</label>
            <select name="stat" id="stat">
              <option value="cost$">Cost($)</option>
              <option value="costM">Cost(M)</option>
              <option value="health">Health</option>
              <option value="weight">Weight</option>
              <option value="procPower">Processing Power</option>
              <option value="reqEnergy">Required Energy</option>
              <option value="other">Other</option>
              <!--options could be populated from blocklist-->
            </select>
          </form>
          <!--other stat should be renamed or hidden epending on block type-->
          <p id="statPreview">(value of the stat)</p>
        </li>
        <li><p>x</p></li>
        <li>
          <!--Text box for numbers-->
          <label for="quantityTextBox">Quantity:</label>
          <input type="number" min="0" id="quantityTextBox" name="quantity">
        </li>
        <li><p>=</p></li>
        <li>
          <!--Text box for numbers-->
          <label for="totalTextBox">Total:</label>
          <input type="number" min="0" id="totalTextBox" name="total">
        </li>
      </ul>
    </div>
    <div id="ship1">
      <!--Ship Name-->
      <input placeholder="Ship Name"></input>

      <!--Building Knowledge Drop Down-->
      <label for="buildingKnowledge">Building Knowledge</label>
      <select id="buildingKnowledge">
        <option value="iron">Iron</option>
        <option value="titanium">Titanium</option>
        <option value="naonite">Naonite</option>
        <option value="trinium">Trinium</option>
        <option value="xanion">Xanion</option>
        <option value="ogonite">Ogonite</option>
        <option value="avorion">Avorion</option>
      </select>

      <!--Block Palette-->
      <label for="blockPalette">Block Palette</label>
      <select id="blockPalette">
        <option value="processingPower">Processing Power</option>
        <option value="weight">Weight</option>

        <!--Custom could open a larger detailed selection menu-->
        <option value="custom">Custom</option>
      </select>

      <!--Input Allocation Boxes-->
      <li>
        <ul>
          <label for="shieldAllocationTextBox">Shields:</label>
          <input type="number" min="0" id="shieldsAllocationTextBox" name="shield">
        </ul>
        <ul>
          <label for="engineAllocationTextBox">Engines:</label>
          <input type="number" min="0" id="engineAllocationTextBox" name="engine">
        </ul>
      </li>

      <!--output stats-->
      <li>
        <ul></ul>
      </li>
    </div>
  </main>

  
  
</body>
</html>
